<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Vertigo</title>
</head>

<body>
    <div class="content">

        <header>
            <img src="./src/assets/logo.svg" alt="Logo">
        </header>

        <main>
            <section class="description">
                <h1>Acesse a plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            </section>

            <section class="login">
                <form action="" method="post">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail" id="email">
                    </div>
                    <div class="input-box">
                        <div>
                            <label for="password">Senha</label>
                            <a href="">Esqueceu a senha?</a>
                        </div>
                        <input type="password" placeholder="Digite sua senha" id="password">
                    </div>

                    <button type="button">Entrar</button>

                    <p>
                        Ainda não tem uma conta? <a href="">Inscreva-se</a>
                    </p>
                </form>
            </section>
        </main>
    </div>
    <div class="bg-desktop">
        <img src="./src/assets/bg-web.png" alt="background desktop" srcset="">
    </div>
</body>

</html>
